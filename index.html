    header {

    .banner-img {

      display: block;
    }
    .banner {

      padding: 10px;
      font-size: 1.5rem;
      color: #45270a;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

    .categories button {

      border: none;
      border-radius: 10px;
      cursor: pointer;

    }
    .categories button:hover {

    }
    .item-list {
      display: flex;

      justify-content: center;

    }
    .item {
      background: #fff;

      overflow: hidden;
      width: 280px;

    .item:hover {

    .item img {

      height: 180px;
      object-fit: cover;
    }
    .item h3 {

    .item p {

    .item .price {

</head>
<body>
  <!-- Logo -->

    let productos = [];

    fetch('productos.json')

        'üìã Menu del d√≠a y sugerencias'
      ];

      const container = document.getElementById('category-buttons');
      container.innerHTML = '';
      categorias.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.onclick = () => renderProducts(cat.replace(/^[^\s]+\s/, ''));
        container.appendChild(btn);
      });
    }

    function renderProducts(categoria) {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      const filtrados = categoria === 'Todos' ? productos : productos.filter(p => p.categoria === categoria);
      filtrados.forEach(p => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <p class="price">$${p.precio}</p>
        `;
        container.appendChild(item);
      });
    }
  </script>
</body>
</html>
