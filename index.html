<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Tilo Café</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    .header-banner {
      width: 100%;
      height: 200px; /* Altura del banner */
      background-color: #6b4e3d; /* Color de fondo por si no carga la imagen */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .header-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .banner-text {
      text-align: center;
      padding: 15px;
      background: #6b4e3d;
      color: white;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: white;
      margin: 0 20px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .categories button {
      padding: 10px 20px;
      background-color: #8c6b56;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .categories button:hover, .categories button.active {
      background-color: #6b4e3d;
      transform: translateY(-2px);
    }
    
    .item-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px 20px;
    }
    
    .item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    .item-img {
      width: 100%;
      height: 180px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
    }
    
    .item-content {
      padding: 15px;
    }
    
    .item h3 {
      margin: 0 0 10px;
      color: #6b4e3d;
      font-size: 1.3rem;
    }
    
    .item p {
      margin: 0 0 10px;
      color: #666;
      font-size: 0.95rem;
    }
    
    .item .price {
      font-weight: bold;
      color: #8c6b56;
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .item-list {
        grid-template-columns: 1fr;
      }
      
      .banner-text {
        font-size: 1.2rem;
      }
      
      .header-banner {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="header-banner">
    <!-- Reemplaza esto con tu imagen real -->
    <img src="img/banner-tilo-cafe.jpg" alt="Tilo Café Banner">
    <!-- Si no tienes imagen, puedes usar texto como placeholder -->
    <!-- <div style="color: white; font-size: 2rem; font-weight: bold;">TILO CAFÉ</div> -->
  </div>
  
  <div class="banner-text">¡Bienvenidos a Tilo Café Agüero 2298!</div>

  <div class="categories" id="category-buttons">
    <!-- Botones de categorías se generan automáticamente -->
  </div>

  <div class="item-list" id="product-list">
    <!-- Productos se generan automáticamente -->
  </div>

  <script>
    // Datos de productos
    const productos = [
      {
        nombre: "Capuchino",
        descripcion: "Café espresso con leche espumada",
        precio: "$1800",
        categoria: "Café",
        imagen: "https://via.placeholder.com/300x180?text=Capuchino"
      },
      {
        nombre: "Café Americano",
        descripcion: "Café negro fuerte",
        precio: "$1500",
        categoria: "Café",
        imagen: "https://via.placeholder.com/300x180?text=Americano"
      },
      {
        nombre: "Medialuna",
        descripcion: "Clásica medialuna de manteca",
        precio: "$1200",
        categoria: "Pastelería",
        imagen: "https://via.placeholder.com/300x180?text=Medialuna"
      },
      {
        nombre: "Torta Chocolate",
        descripcion: "Torta de chocolate con relleno cremoso",
        precio: "$2200",
        categoria: "Pastelería",
        imagen: "https://via.placeholder.com/300x180?text=Torta+Chocolate"
      }
    ];

    // Renderizar categorías
    function renderCategories() {
      const categorias = ['Todos', ...new Set(productos.map(p => p.categoria))];
      const container = document.getElementById('category-buttons');
      container.innerHTML = '';
      
      categorias.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.onclick = () => {
          document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderProducts(cat);
        };
        
        if (cat === 'Todos') {
          btn.classList.add('active');
        }
        
        container.appendChild(btn);
      });
    }

    // Renderizar productos
    function renderProducts(categoria) {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      
      const filtrados = categoria === 'Todos' 
        ? productos 
        : productos.filter(p => p.categoria === categoria);
      
      if (filtrados.length === 0) {
        container.innerHTML = '<p style="grid-column:1/-1; text-align:center;">No hay productos en esta categoría</p>';
        return;
      }
      
      filtrados.forEach(p => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <div class="item-img">
            ${p.imagen ? `<img src="${p.imagen}" alt="${p.nombre}" style="width:100%; height:100%; object-fit:cover;">` : p.nombre}
          </div>
          <div class="item-content">
            <h3>${p.nombre}</h3>
            <p>${p.descripcion}</p>
            <p class="price">${p.precio}</p>
          </div>
        `;
        container.appendChild(item);
      });
    }

    // Inicializar la página
    document.addEventListener('DOMContentLoaded', () => {
      renderCategories();
      renderProducts('Todos');
    });
  </script>
</body>
</html>
