<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Café</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #5a3825; }
    form { background: #f7f3f0; padding: 15px; border-radius: 10px; }
    input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; margin-top: 10px; background: #8c6954; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #6b4e3d; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; cursor: default; }
    th.sortable { cursor: pointer; background: #f0e6e0; }
    th.sortable:hover { background: #e0d4cd; }
    img { max-width: 60px; border-radius: 5px; }
    .preview { margin-top: 10px; padding: 10px; background: #eee; border-radius: 5px; }
    .actions button { margin-right: 5px; }
    #search { margin: 15px 5px 15px 0; padding: 8px; width: 40%; }
    #filterCategoria { margin: 15px 5px 15px 0; padding: 8px; }
    #resetSearch { padding: 8px 12px; background: #a64e3d; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #resetSearch:hover { background: #80392b; }
  </style>
</head>
<body>

<h1>Admin Carta Tilo Café</h1>

<form id="productForm">
  <input type="hidden" id="editIndex" value="">
  <label>Nombre:</label>
  <input type="text" id="nombre" required>
  
  <label>Descripción:</label>
  <textarea id="descripcion" required></textarea>
  
  <label>Precio (solo número):</label>
  <input type="number" id="precio" required>
  
  <label>Imagen (solo nombre de archivo, ej: cafe.jpg):</label>
  <input type="text" id="imagen" required>
  
  <label>Categoría:</label>
  <input type="text" id="categoria" required>
  
  <button type="submit">Guardar Producto</button>
</form>

<div class="preview" id="previewBox">
  <h3>Vista previa:</h3>
  <img id="previewImg" src="" alt="" style="max-width:100px"><br>
  <strong id="previewNombre"></strong><br>
  <span id="previewDescripcion"></span><br>
  <span id="previewPrecio"></span>
</div>

<h2>Productos actuales</h2>

<input type="text" id="search" placeholder="Buscar producto por nombre...">
<select id="filterCategoria">
  <option value="">-- Filtrar por categoría --</option>
</select>
<button id="resetSearch">Reset búsqueda</button>

<table id="productsTable">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th class="sortable" data-key="precio">Precio ⬍</th>
      <th class="sortable" data-key="categoria">Categoría ⬍</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const USERNAME = "cholose10";
const REPO = "Carta";
const FILE_PATH = "productos.json";
const BRANCH = "main";
let TOKEN = "";
let productos = [];
let ordenAsc = true;

// pedir token al entrar
TOKEN = prompt("Ingresá tu token de GitHub:");

// Cargar productos desde GitHub
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  renderTable();
  renderCategorias();
}
loadProducts();

// Render tabla
function renderTable(list = productos) {
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";
  list.forEach((p) => {
    const indexReal = productos.indexOf(p);
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="${p.imagen}" alt="${p.nombre}"></td>
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>$${p.precio}</td>
      <td>${p.categoria}</td>
      <td class="actions">
        <button onclick="editProduct(${indexReal})">Editar</button>
        <button onclick="deleteProduct(${indexReal})">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Render categorías en el filtro
function renderCategorias() {
  const select = document.getElementById("filterCategoria");
  const categorias = [...new Set(productos.map(p => p.categoria))];
  select.innerHTML = `<option value="">-- Filtrar por categoría --</option>`;
  categorias.forEach(cat => {
    const opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    select.appendChild(opt);
  });
}

// Buscar productos
document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("filterCategoria").addEventListener("change", applyFilters);

function applyFilters() {
  const term = document.getElementById("search").value.toLowerCase();
  const cat = document.getElementById("filterCategoria").value;
  let filtrados = productos.filter(p => p.nombre.toLowerCase().includes(term));
  if (cat) {
    filtrados = filtrados.filter(p => p.categoria === cat);
  }
  renderTable(filtrados);
}

// Reset búsqueda
document.getElementById("resetSearch").addEventListener("click", () => {
  document.getElementById("search").value = "";
  document.getElementById("filterCategoria").value = "";
  renderTable(productos);
});

// Ordenar tabla
document.querySelectorAll("th.sortable").forEach(th => {
  th.addEventListener("click", () => {
    const key = th.dataset.key;
    productos.sort((a,b) => {
      if (key === "precio") {
        return ordenAsc ? a.precio - b.precio : b.precio - a.precio;
      }
      return ordenAsc 
        ? a[key].localeCompare(b[key]) 
        : b[key].localeCompare(a[key]);
    });
    ordenAsc = !ordenAsc;
    renderTable(productos);
  });
});

// Vista previa en vivo
["nombre","descripcion","precio","imagen"].forEach(id => {
  document.getElementById(id).addEventListener("input", updatePreview);
});
function updatePreview() {
  document.getElementById("previewImg").src = "img/" + document.getElementById("imagen").value;
  document.getElementById("previewNombre").textContent = document.getElementById("nombre").value;
  document.getElementById("previewDescripcion").textContent = document.getElementById("descripcion").value;
  document.getElementById("previewPrecio").textContent = "$" + document.getElementById("precio").value;
}

// Guardar producto
document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const index = document.getElementById("editIndex").value;
  const nuevo = {
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    precio: parseFloat(document.getElementById("precio").value),
    imagen: "img/" + document.getElementById("imagen").value,
    categoria: document.getElementById("categoria").value
  };
  if (index === "") {
    productos.push(nuevo);
  } else {
    productos[index] = nuevo;
    document.getElementById("editIndex").value = "";
  }
  await saveToGitHub();
  renderTable();
  renderCategorias();
  this.reset();
  updatePreview();
});

// Editar producto
function editProduct(index) {
  const p = productos[index];
  document.getElementById("nombre").value = p.nombre;
  document.getElementById("descripcion").value = p.descripcion;
  document.getElementById("precio").value = p.precio;
  document.getElementById("imagen").value = p.imagen.replace("img/","");
  document.getElementById("categoria").value = p.categoria;
  document.getElementById("editIndex").value = index;
  updatePreview();
}

// Eliminar producto
async function deleteProduct(index) {
  if (confirm("¿Eliminar este producto?")) {
    productos.splice(index,1);
    await saveToGitHub();
    renderTable();
    renderCategorias();
  }
}

// Guardar en GitHub
async function saveToGitHub() {
  const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  const fileData = await getRes.json();
  const sha = fileData.sha;
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));
  
  await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Actualizar productos",
      content: content,
      sha: sha,
      branch: BRANCH
    })
  });
}
</script>

</body>
</html>
