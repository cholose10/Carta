<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Carta Tilo Caf√©</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; padding:20px; }
    h1 { color:#45270a; }
    label { display:block; margin-top:10px; }
    input, textarea, select {
      width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px;
    }
    button {
      margin-top:10px; padding:10px 15px; border:none; border-radius:5px;
      background:#8c6954; color:white; cursor:pointer;
    }
    button:hover { background:#6b4e3d; }
    .preview {
      margin-top:20px; padding:10px; border:1px solid #ccc; border-radius:10px; background:white;
      max-width:300px;
    }
    .preview img { width:100%; border-radius:10px; }
    .product-list { margin-top:30px; }
    .product-item {
      padding:10px; border-bottom:1px solid #ddd; display:flex; justify-content:space-between; align-items:center;
    }
    .product-item span { flex:1; }
    .product-item button { margin-left:5px; }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n - Carta</h1>

  <label for="token">üîë Token GitHub (privado):</label>
  <input type="password" id="token" placeholder="Peg√° tu token aqu√≠">

  <label>Nombre:</label>
  <input type="text" id="nombre">

  <label>Descripci√≥n:</label>
  <textarea id="descripcion"></textarea>

  <label>Precio (solo n√∫meros):</label>
  <input type="number" id="precio">

  <label>Imagen (solo nombre, ej: cafe.jpg):</label>
  <input type="text" id="imagen">

  <label>Categor√≠a:</label>
  <input type="text" id="categoria">

  <button onclick="guardarProducto()">üíæ Guardar Producto</button>

  <!-- Vista previa -->
  <div class="preview" id="preview">
    <h3>Vista previa</h3>
    <img id="previewImg" src="" alt="">
    <p><b id="previewNombre"></b></p>
    <p id="previewDesc"></p>
    <p id="previewPrecio"></p>
  </div>

  <!-- Lista de productos -->
  <div class="product-list" id="product-list"></div>

  <script>
    const repo = "Carta";
    const owner = "cholose10";
    const filePath = "productos.json";
    let productos = [];
    let editIndex = null;

    // Cargar productos existentes
    fetch(filePath)
      .then(r => r.json())
      .then(data => {
        productos = data;
        renderProductos();
      });

    function actualizarVistaPrevia() {
      document.getElementById("previewImg").src = "img/" + document.getElementById("imagen").value;
      document.getElementById("previewNombre").textContent = document.getElementById("nombre").value;
      document.getElementById("previewDesc").textContent = document.getElementById("descripcion").value;
      document.getElementById("previewPrecio").textContent = "$" + document.getElementById("precio").value;
    }

    ["nombre","descripcion","precio","imagen"].forEach(id=>{
      document.getElementById(id).addEventListener("input", actualizarVistaPrevia);
    });

    function guardarProducto() {
      const token = document.getElementById("token").value.trim();
      if (!token) { alert("Peg√° tu token de GitHub"); return; }

      const nuevo = {
        nombre: document.getElementById("nombre").value,
        descripcion: document.getElementById("descripcion").value,
        precio: "$" + document.getElementById("precio").value,
        imagen: "img/" + document.getElementById("imagen").value,
        categoria: document.getElementById("categoria").value
      };

      if (editIndex !== null) {
        productos[editIndex] = nuevo;
        editIndex = null;
      } else {
        productos.push(nuevo);
      }

      subirAGitHub(productos, token);
    }

    function renderProductos() {
      const container = document.getElementById("product-list");
      container.innerHTML = "<h2>Productos</h2>";
      productos.forEach((p,i)=>{
        const div = document.createElement("div");
        div.className = "product-item";
        div.innerHTML = `
          <span><b>${p.nombre}</b> - ${p.precio} (${p.categoria})</span>
          <button onclick="editarProducto(${i})">‚úèÔ∏è Editar</button>
          <button onclick="eliminarProducto(${i})">üóëÔ∏è Eliminar</button>
        `;
        container.appendChild(div);
      });
    }

    function editarProducto(i) {
      const p = productos[i];
      document.getElementById("nombre").value = p.nombre;
      document.getElementById("descripcion").value = p.descripcion;
      document.getElementById("precio").value = p.precio.replace("$","");
      document.getElementById("imagen").value = p.imagen.replace("img/","");
      document.getElementById("categoria").value = p.categoria;
      actualizarVistaPrevia();
      editIndex = i;
    }

    function eliminarProducto(i) {
      const token = document.getElementById("token").value.trim();
      if (!token) { alert("Peg√° tu token de GitHub"); return; }
      if (!confirm("¬øEliminar este producto?")) return;
      productos.splice(i,1);
      subirAGitHub(productos, token);
    }

    async function subirAGitHub(contenido, token) {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
      const sha = await fetch(url).then(r=>r.json()).then(d=>d.sha);
      const nuevo = btoa(unescape(encodeURIComponent(JSON.stringify(contenido,null,2))));

      await fetch(url, {
        method:"PUT",
        headers:{Authorization:"token "+token},
        body:JSON.stringify({
          message:"Actualizar productos.json",
          content:nuevo,
          sha:sha
        })
      });

      alert("‚úÖ Guardado en GitHub");
      renderProductos();
    }
  </script>
</body>
</html>
