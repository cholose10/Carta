<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Tilo Caf√©</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #5a3825; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #8c6954; color: white; }
    button { margin: 5px; padding: 6px 12px; cursor: pointer; border: none; border-radius: 6px; }
    .btn-edit { background: #6b4e3d; color: white; }
    .btn-delete { background: #b34747; color: white; }
    .btn-login { background: #8c6954; color: white; }
    #login, #admin-panel { max-width: 800px; margin: auto; }
    #login { text-align: center; }
    input { padding: 6px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Admin Tilo Caf√©</h1>

  <!-- Login -->
  <div id="login">
    <h2>Iniciar sesi√≥n</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Contrase√±a"><br>
    <button class="btn-login" onclick="login()">Entrar</button>
  </div>

  <!-- Panel Admin -->
  <div id="admin-panel" style="display:none;">
    <h2>Productos actuales</h2>
    <button onclick="logout()">Cerrar sesi√≥n</button>
    <button onclick="exportExcel()">Exportar a Excel</button>
    <table id="productosTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Categor√≠a</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <script>
    // üöÄ Configurar con tus datos
    const SUPABASE_URL = "https://TU_PROYECTO.supabase.co";
    const SUPABASE_KEY = "TU_API_KEY_ANON";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let user = null;

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Error: " + error.message);
      } else {
        user = data.user;
        document.getElementById('login').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        loadProductos();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      document.getElementById('login').style.display = 'block';
      document.getElementById('admin-panel').style.display = 'none';
    }

    async function loadProductos() {
      const { data, error } = await supabase.from('productos').select('*');
      if (error) {
        alert("Error cargando productos: " + error.message);
        return;
      }
      renderTable(data);
    }

    function renderTable(productos) {
      const tbody = document.querySelector("#productosTable tbody");
      tbody.innerHTML = "";
      productos.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.nombre}</td>
          <td>${p.descripcion}</td>
          <td>${p.categoria}</td>
          <td>${p.precio}</td>
          <td><img src="${p.imagen}" alt="" width="60"></td>
          <td>
            <button class="btn-edit" onclick="editProducto(${p.id})">Editar</button>
            <button class="btn-delete" onclick="deleteProducto(${p.id})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteProducto(id) {
      if (!confirm("¬øSeguro que quieres eliminar este producto?")) return;
      const { error } = await supabase.from('productos').delete().eq('id', id);
      if (error) alert("Error: " + error.message);
      else loadProductos();
    }

    async function editProducto(id) {
      const nuevoPrecio = prompt("Nuevo precio:");
      if (!nuevoPrecio) return;
      const { error } = await supabase.from('productos').update({ precio: nuevoPrecio }).eq('id', id);
      if (error) alert("Error: " + error.message);
      else loadProductos();
    }

    function exportExcel() {
      const table = document.getElementById("productosTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Productos" });
      XLSX.writeFile(wb, "productos.xlsx");
    }
  </script>
</body>
</html>
