<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Café</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #5a3825; }
    form { background: #f7f3f0; padding: 15px; border-radius: 10px; }
    input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; margin-top: 10px; background: #8c6954; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #6b4e3d; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    img { max-width: 60px; border-radius: 5px; }
    .preview { margin-top: 10px; padding: 10px; background: #eee; border-radius: 5px; }
    .actions button { margin-right: 5px; }
    .controls { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    .controls input, .controls select { flex: 1; padding: 8px; }
  </style>
</head>
<body>

<h1>Admin Carta Tilo Café</h1>

<form id="productForm">
  <input type="hidden" id="editIndex" value="">
  <label>Nombre:</label>
  <input type="text" id="nombre" required>
  
  <label>Descripción:</label>
  <textarea id="descripcion" required></textarea>
  
  <label>Precio (solo número):</label>
  <input type="number" id="precio" required>
  
  <label>Imagen (solo nombre de archivo, ej: cafe.jpg):</label>
  <input type="text" id="imagen" required>
  
  <label>Categoría:</label>
  <input type="text" id="categoria" required>
  
  <button type="submit">Guardar Producto</button>
</form>

<div class="preview" id="previewBox">
  <h3>Vista previa:</h3>
  <img id="previewImg" src="" alt="" style="max-width:100px"><br>
  <strong id="previewNombre"></strong><br>
  <span id="previewDescripcion"></span><br>
  <span id="previewPrecio"></span>
</div>

<h2>Productos actuales</h2>

<div class="controls">
  <input type="text" id="searchBox" placeholder="Buscar por nombre...">
  <select id="categoryFilter">
    <option value="">-- Filtrar por categoría --</option>
  </select>
  <button type="button" onclick="resetFilters()">Mostrar todos</button>
  <button type="button" onclick="exportPDF()">Exportar PDF</button>
  <button type="button" onclick="exportExcel()">Exportar Excel</button>
</div>

<table id="productsTable">
  <thead>
    <tr>
      <th>Imagen</th>
      <th onclick="sortTable('nombre')">Nombre ⬍</th>
      <th>Descripción</th>
      <th onclick="sortTable('precio')">Precio ⬍</th>
      <th onclick="sortTable('categoria')">Categoría ⬍</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
let TOKEN = "";
const USERNAME = "cholose10";
const REPO = "Carta";
const FILE_PATH = "productos.json";
const BRANCH = "main";
let productos = [];
let filtered = [];

// Cargar productos
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  filtered = [...productos];
  renderTable();
  renderCategories();
}
loadProducts();

// Render tabla
function renderTable() {
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";
  filtered.forEach((p, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="${p.imagen}" alt="${p.nombre}"></td>
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>$${p.precio}</td>
      <td>${p.categoria}</td>
      <td class="actions">
        <button onclick="editProduct(${index})">Editar</button>
        <button onclick="deleteProduct(${index})">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Render categorías en select
function renderCategories() {
  const select = document.getElementById("categoryFilter");
  const cats = [...new Set(productos.map(p => p.categoria))];
  select.innerHTML = '<option value="">-- Filtrar por categoría --</option>';
  cats.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c;
    opt.textContent = c;
    select.appendChild(opt);
  });
}

// Buscar por nombre
document.getElementById("searchBox").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  filtered = productos.filter(p => p.nombre.toLowerCase().includes(q));
  renderTable();
});

// Filtrar por categoría
document.getElementById("categoryFilter").addEventListener("change", e => {
  const cat = e.target.value;
  filtered = cat ? productos.filter(p => p.categoria === cat) : [...productos];
  renderTable();
});

// Reset filtros
function resetFilters() {
  document.getElementById("searchBox").value = "";
  document.getElementById("categoryFilter").value = "";
  filtered = [...productos];
  renderTable();
}

// Vista previa
["nombre","descripcion","precio","imagen"].forEach(id => {
  document.getElementById(id).addEventListener("input", updatePreview);
});
function updatePreview() {
  document.getElementById("previewImg").src = "img/" + document.getElementById("imagen").value;
  document.getElementById("previewNombre").textContent = document.getElementById("nombre").value;
  document.getElementById("previewDescripcion").textContent = document.getElementById("descripcion").value;
  document.getElementById("previewPrecio").textContent = "$" + document.getElementById("precio").value;
}

// Guardar producto
document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const index = document.getElementById("editIndex").value;
  const nuevo = {
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    imagen: "img/" + document.getElementById("imagen").value,
    categoria: document.getElementById("categoria").value
  };
  if (index === "") {
    productos.push(nuevo);
  } else {
    productos[index] = nuevo;
    document.getElementById("editIndex").value = "";
  }
  await saveToGitHub();
  filtered = [...productos];
  renderTable();
  renderCategories();
  this.reset();
  updatePreview();
});

// Editar producto
function editProduct(index) {
  const p = filtered[index];
  const realIndex = productos.findIndex(prod => prod.nombre === p.nombre && prod.descripcion === p.descripcion);
  document.getElementById("nombre").value = p.nombre;
  document.getElementById("descripcion").value = p.descripcion;
  document.getElementById("precio").value = p.precio;
  document.getElementById("imagen").value = p.imagen.replace("img/","");
  document.getElementById("categoria").value = p.categoria;
  document.getElementById("editIndex").value = realIndex;
  updatePreview();
}

// Eliminar producto
async function deleteProduct(index) {
  const p = filtered[index];
  const realIndex = productos.findIndex(prod => prod.nombre === p.nombre && prod.descripcion === p.descripcion);
  if (confirm("¿Eliminar este producto?")) {
    productos.splice(realIndex,1);
    await saveToGitHub();
    filtered = [...productos];
    renderTable();
    renderCategories();
  }
}

// Guardar en GitHub
async function saveToGitHub() {
  if (!TOKEN) {
    TOKEN = prompt("Pegá tu token de GitHub:");
  }
  const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  const fileData = await getRes.json();
  const sha = fileData.sha;
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));
  
  await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Actualizar productos",
      content: content,
      sha: sha,
      branch: BRANCH
    })
  });
}

// Ordenar tabla
function sortTable(key) {
  filtered.sort((a,b) => {
    if (key === "precio") return parseFloat(a.precio) - parseFloat(b.precio);
    return a[key].localeCompare(b[key]);
  });
  renderTable();
}

// Exportar PDF
async function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const rows = [];
  for (let p of productos) {
    rows.push([p.nombre, p.descripcion, "$" + p.precio, p.categoria]);
  }
  doc.autoTable({
    head: [["Nombre", "Descripción", "Precio", "Categoría"]],
    body: rows
  });
  doc.save("productos.pdf");
}

// Exportar Excel
function exportExcel() {
  const ws = XLSX.utils.json_to_sheet(productos);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Productos");
  XLSX.writeFile(wb, "productos.xlsx");
}
</script>

</body>
</html>
