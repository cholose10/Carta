<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Caf√©</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #5a3825; }
    form { background: #f7f3f0; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; margin: 5px 5px 5px 0; background: #8c6954; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #6b4e3d; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    img { max-width: 60px; border-radius: 5px; }
    .actions button { margin-right: 5px; }
    #tokenInput { width: 300px; }
  </style>
</head>
<body>

<h1>Admin Carta Tilo Caf√©</h1>

<label>Token de GitHub:</label>
<input type="password" id="tokenInput" placeholder="Peg√° tu token aqu√≠">

<form id="productForm">
  <input type="hidden" id="editIndex" value="">
  <label>Nombre:</label>
  <input type="text" id="nombre" required>
  
  <label>Descripci√≥n:</label>
  <textarea id="descripcion" required></textarea>
  
  <label>Precio (solo n√∫mero):</label>
  <input type="number" id="precio" required>
  
  <label>Imagen (ej: cafe.jpg):</label>
  <input type="text" id="imagen" required>
  
  <label>Categor√≠a:</label>
  <input type="text" id="categoria" required>
  
  <button type="submit">Guardar Producto</button>
</form>

<!-- Botones de Excel -->
<button onclick="exportExcel()">üì§ Exportar Excel</button>
<input type="file" id="importFile" accept=".xlsx" onchange="importExcel(event)">
<label for="importFile"><button>üì• Importar Excel</button></label>

<h2>Productos actuales</h2>
<table id="productsTable">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Categor√≠a</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const USERNAME = "cholose10";
const REPO = "Carta";
const FILE_PATH = "productos.json";
const BRANCH = "main";
let productos = [];

// Cargar productos desde GitHub
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  renderTable();
}
loadProducts();

// Render tabla
function renderTable() {
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";
  productos.forEach((p, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="${p.imagen}" alt="${p.nombre}"></td>
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>${p.categoria}</td>
      <td>$${p.precio}</td>
      <td class="actions">
        <button onclick="editProduct(${index})">Editar</button>
        <button onclick="deleteProduct(${index})">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Guardar producto
document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const index = document.getElementById("editIndex").value;
  const nuevo = {
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    imagen: "img/" + document.getElementById("imagen").value,
    categoria: document.getElementById("categoria").value
  };
  if (index === "") {
    productos.push(nuevo);
  } else {
    productos[index] = nuevo;
    document.getElementById("editIndex").value = "";
  }
  await saveToGitHub();
  renderTable();
  this.reset();
});

// Editar producto
function editProduct(index) {
  const p = productos[index];
  document.getElementById("nombre").value = p.nombre;
  document.getElementById("descripcion").value = p.descripcion;
  document.getElementById("precio").value = p.precio;
  document.getElementById("imagen").value = p.imagen.replace("img/","");
  document.getElementById("categoria").value = p.categoria;
  document.getElementById("editIndex").value = index;
}

// Eliminar producto
async function deleteProduct(index) {
  if (confirm("¬øEliminar este producto?")) {
    productos.splice(index,1);
    await saveToGitHub();
    renderTable();
  }
}

// Guardar en GitHub
async function saveToGitHub() {
  const TOKEN = document.getElementById("tokenInput").value;
  if (!TOKEN) { alert("Peg√° tu token de GitHub primero."); return; }

  const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  const fileData = await getRes.json();
  const sha = fileData.sha;
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));
  
  await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Actualizar productos",
      content: content,
      sha: sha,
      branch: BRANCH
    })
  });
}

// Exportar Excel
function exportExcel() {
  const data = productos.map(p => ({
    Nombre: p.nombre,
    Descripci√≥n: p.descripcion,
    Categor√≠a: p.categoria,
    Precio: p.precio
  }));
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Productos");
  XLSX.writeFile(wb, "productos.xlsx");
}

// Importar Excel
async function importExcel(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = async (e) => {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const imported = XLSX.utils.sheet_to_json(sheet);
    productos = imported.map(r => ({
      nombre: r.Nombre || "",
      descripcion: r.Descripci√≥n || "",
      categoria: r.Categor√≠a || "",
      precio: r.Precio || "",
      imagen: "img/default.jpg"
    }));
    await saveToGitHub();
    renderTable();
  };
  reader.readAsArrayBuffer(file);
}
</script>

</body>
</html>
