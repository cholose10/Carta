<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Caf√©</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #5a3825; }
    form { background: #f7f3f0; padding: 15px; border-radius: 10px; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; margin: 5px; background: #8c6954; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #6b4e3d; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { cursor: pointer; }
    img { max-width: 60px; border-radius: 5px; }
    .preview { margin-top: 10px; padding: 10px; background: #eee; border-radius: 5px; }
    .actions button { margin-right: 5px; }
    #searchBox, #searchCategory { padding: 6px; margin: 5px 0; width: 48%; }
  </style>
</head>
<body>

<h1>Admin Carta Tilo Caf√©</h1>

<!-- Token manual -->
<label>Ingresar Token de GitHub:</label>
<input type="password" id="tokenInput" placeholder="Pega tu token aqu√≠">

<form id="productForm">
  <input type="hidden" id="editIndex" value="">
  <label>Nombre:</label>
  <input type="text" id="nombre" required>
  
  <label>Descripci√≥n:</label>
  <textarea id="descripcion" required></textarea>
  
  <label>Precio (solo n√∫mero):</label>
  <input type="number" id="precio" required>
  
  <label>Imagen (solo nombre de archivo, ej: cafe.jpg):</label>
  <input type="text" id="imagen" required>
  
  <label>Categor√≠a:</label>
  <input type="text" id="categoria" required>
  
  <button type="submit">Guardar Producto</button>
</form>

<div class="preview" id="previewBox">
  <h3>Vista previa:</h3>
  <img id="previewImg" src="" alt="" style="max-width:100px"><br>
  <strong id="previewNombre"></strong><br>
  <span id="previewDescripcion"></span><br>
  <span id="previewPrecio"></span>
</div>

<h2>Productos actuales</h2>

<!-- Buscador -->
<input type="text" id="searchBox" placeholder="Buscar por nombre...">
<input type="text" id="searchCategory" placeholder="Buscar por categor√≠a...">
<button onclick="resetSearch()">Reset b√∫squeda</button>
<br>
<button onclick="exportPDF()">üìÑ Exportar PDF</button>
<button onclick="exportExcel()">üìä Exportar Excel</button>

<table id="productsTable">
  <thead>
    <tr>
      <th onclick="sortTable('nombre')">Nombre ‚¨ç</th>
      <th onclick="sortTable('descripcion')">Descripci√≥n ‚¨ç</th>
      <th onclick="sortTable('precio')">Precio ‚¨ç</th>
      <th onclick="sortTable('categoria')">Categor√≠a ‚¨ç</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Librer√≠as PDF y Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
const USERNAME = "cholose10";
const REPO = "Carta";
const FILE_PATH = "productos.json";
const BRANCH = "main";
let productos = [];
let sortDirection = 1; 

// Cargar productos desde GitHub
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  renderTable(productos);
}
loadProducts();

// Render tabla
function renderTable(list) {
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";
  list.forEach((p, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>$${p.precio}</td>
      <td>${p.categoria}</td>
      <td class="actions">
        <button onclick="editProduct(${index})">Editar</button>
        <button onclick="deleteProduct(${index})">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Vista previa
["nombre","descripcion","precio","imagen"].forEach(id => {
  document.getElementById(id).addEventListener("input", updatePreview);
});
function updatePreview() {
  document.getElementById("previewImg").src = "img/" + document.getElementById("imagen").value;
  document.getElementById("previewNombre").textContent = document.getElementById("nombre").value;
  document.getElementById("previewDescripcion").textContent = document.getElementById("descripcion").value;
  document.getElementById("previewPrecio").textContent = "$" + document.getElementById("precio").value;
}

// Guardar producto
document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const index = document.getElementById("editIndex").value;
  const nuevo = {
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    imagen: "img/" + document.getElementById("imagen").value,
    categoria: document.getElementById("categoria").value
  };
  if (index === "") {
    productos.push(nuevo);
  } else {
    productos[index] = nuevo;
    document.getElementById("editIndex").value = "";
  }
  await saveToGitHub();
  renderTable(productos);
  this.reset();
  updatePreview();
});

// Editar
function editProduct(index) {
  const p = productos[index];
  document.getElementById("nombre").value = p.nombre;
  document.getElementById("descripcion").value = p.descripcion;
  document.getElementById("precio").value = p.precio;
  document.getElementById("imagen").value = p.imagen.replace("img/","");
  document.getElementById("categoria").value = p.categoria;
  document.getElementById("editIndex").value = index;
  updatePreview();
}

// Eliminar
async function deleteProduct(index) {
  if (confirm("¬øEliminar este producto?")) {
    productos.splice(index,1);
    await saveToGitHub();
    renderTable(productos);
  }
}

// Guardar en GitHub
async function saveToGitHub() {
  const TOKEN = document.getElementById("tokenInput").value;
  const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  const fileData = await getRes.json();
  const sha = fileData.sha;
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));
  
  await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Actualizar productos",
      content: content,
      sha: sha,
      branch: BRANCH
    })
  });
}

// Buscar
document.getElementById("searchBox").addEventListener("input", searchProducts);
document.getElementById("searchCategory").addEventListener("input", searchProducts);

function searchProducts() {
  const nameVal = document.getElementById("searchBox").value.toLowerCase();
  const catVal = document.getElementById("searchCategory").value.toLowerCase();
  const filtrados = productos.filter(p => 
    p.nombre.toLowerCase().includes(nameVal) &&
    p.categoria.toLowerCase().includes(catVal)
  );
  renderTable(filtrados);
}

function resetSearch() {
  document.getElementById("searchBox").value = "";
  document.getElementById("searchCategory").value = "";
  renderTable(productos);
}

// Ordenar
function sortTable(field) {
  productos.sort((a,b) => {
    if (a[field] < b[field]) return -1 * sortDirection;
    if (a[field] > b[field]) return 1 * sortDirection;
    return 0;
  });
  sortDirection *= -1;
  renderTable(productos);
}

// Exportar PDF
function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 10;
  productos.forEach(p => {
    doc.text(`Nombre: ${p.nombre}`, 10, y); y+=6;
    doc.text(`Descripci√≥n: ${p.descripcion}`, 10, y); y+=6;
    doc.text(`Precio: $${p.precio}`, 10, y); y+=6;
    doc.text(`Categor√≠a: ${p.categoria}`, 10, y); y+=10;
  });
  doc.save("productos.pdf");
}

// Exportar Excel
function exportExcel() {
  const ws = XLSX.utils.json_to_sheet(productos);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Productos");
  XLSX.writeFile(wb, "productos.xlsx");
}
</script>

</body>
</html>
