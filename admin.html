<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Caf√©</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #5a3825; }
    form { background: #f7f3f0; padding: 15px; border-radius: 10px; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; margin-top: 10px; background: #8c6954; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #6b4e3d; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    img { max-width: 60px; border-radius: 5px; }
    .preview { margin-top: 10px; padding: 10px; background: #eee; border-radius: 5px; }
    .actions button { margin-right: 5px; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    #searchInput { width: 40%; padding: 8px; }
  </style>
</head>
<body>

<h1>Admin Carta Tilo Caf√©</h1>

<div class="top-bar">
  <div>
    <input type="text" id="searchInput" placeholder="Buscar por nombre o categor√≠a...">
    <button onclick="resetSearch()">Reset b√∫squeda</button>
  </div>
  <div>
    <button onclick="exportToExcel()">Exportar Excel</button>
    <input type="file" id="importFile" accept=".xlsx" onchange="importFromExcel(event)">
  </div>
</div>

<form id="productForm">
  <input type="hidden" id="editId" value="">
  <label>Nombre:</label>
  <input type="text" id="nombre" required>
  
  <label>Descripci√≥n:</label>
  <textarea id="descripcion" required></textarea>
  
  <label>Precio (solo n√∫mero):</label>
  <input type="number" id="precio" required>
  
  <label>Imagen (nombre archivo, ej: cafe.jpg):</label>
  <input type="text" id="imagen" required>
  
  <label>Categor√≠a:</label>
  <input type="text" id="categoria" required>
  
  <button type="submit">Guardar Producto</button>
</form>

<div class="preview" id="previewBox">
  <h3>Vista previa:</h3>
  <img id="previewImg" src="" alt="" style="max-width:100px"><br>
  <strong id="previewNombre"></strong><br>
  <span id="previewDescripcion"></span><br>
  <span id="previewPrecio"></span>
</div>

<h2>Productos actuales</h2>
<table id="productsTable">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Categor√≠a</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
const TOKEN = prompt("üîë Ingres√° tu token de GitHub:");
const USERNAME = "cholose10";
const REPO = "Carta";
const FILE_PATH = "productos.json";
const BRANCH = "main";
let productos = [];

// --- Cargar productos ---
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  renderTable(productos);
}
loadProducts();

// --- Render tabla ---
function renderTable(lista) {
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";
  lista.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="${p.imagen}" alt="${p.nombre}"></td>
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>${p.categoria}</td>
      <td>$${p.precio}</td>
      <td class="actions">
        <button onclick="editProduct('${p.id}')">Editar</button>
        <button onclick="deleteProduct('${p.id}')">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// --- Buscar ---
document.getElementById("searchInput").addEventListener("input", function() {
  const query = this.value.toLowerCase();
  const filtrados = productos.filter(p =>
    p.nombre.toLowerCase().includes(query) || p.categoria.toLowerCase().includes(query)
  );
  renderTable(filtrados);
});

// --- Reset b√∫squeda ---
function resetSearch() {
  document.getElementById("searchInput").value = "";
  renderTable(productos);
}

// --- Vista previa ---
["nombre","descripcion","precio","imagen"].forEach(id => {
  document.getElementById(id).addEventListener("input", updatePreview);
});
function updatePreview() {
  document.getElementById("previewImg").src = "img/" + document.getElementById("imagen").value;
  document.getElementById("previewNombre").textContent = document.getElementById("nombre").value;
  document.getElementById("previewDescripcion").textContent = document.getElementById("descripcion").value;
  document.getElementById("previewPrecio").textContent = "$" + document.getElementById("precio").value;
}

// --- Guardar producto ---
document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const editId = document.getElementById("editId").value;
  const nuevo = {
    id: editId || Date.now().toString(), // id √∫nico
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    imagen: "img/" + document.getElementById("imagen").value,
    categoria: document.getElementById("categoria").value
  };

  if (editId) {
    const index = productos.findIndex(p => p.id === editId);
    if (index !== -1) productos[index] = nuevo;
  } else {
    productos.push(nuevo);
  }

  await saveToGitHub();
  renderTable(productos);
  this.reset();
  document.getElementById("editId").value = "";
  updatePreview();
});

// --- Editar por ID ---
function editProduct(id) {
  const p = productos.find(p => p.id === id);
  if (!p) return;
  document.getElementById("nombre").value = p.nombre;
  document.getElementById("descripcion").value = p.descripcion;
  document.getElementById("precio").value = p.precio;
  document.getElementById("imagen").value = p.imagen.replace("img/","");
  document.getElementById("categoria").value = p.categoria;
  document.getElementById("editId").value = p.id;
  updatePreview();
}

// --- Eliminar por ID ---
async function deleteProduct(id) {
  if (confirm("¬øEliminar este producto?")) {
    productos = productos.filter(p => p.id !== id);
    await saveToGitHub();
    renderTable(productos);
  }
}

// --- Guardar en GitHub ---
async function saveToGitHub() {
  const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  const fileData = await getRes.json();
  const sha = fileData.sha;
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));
  
  await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Actualizar productos",
      content: content,
      sha: sha,
      branch: BRANCH
    })
  });
}

// --- Exportar a Excel ---
function exportToExcel() {
  const ws = XLSX.utils.json_to_sheet(productos.map(p => ({
    ID: p.id,
    Nombre: p.nombre,
    Descripci√≥n: p.descripcion,
    Categor√≠a: p.categoria,
    Precio: p.precio
  })));
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Productos");
  XLSX.writeFile(wb, "productos.xlsx");
}

// --- Importar desde Excel ---
function importFromExcel(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = async (e) => {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, {type: "array"});
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const imported = XLSX.utils.sheet_to_json(sheet);
    productos = imported.map(p => ({
      id: p.ID ? p.ID.toString() : Date.now().toString(),
      nombre: p.Nombre,
      descripcion: p.Descripci√≥n,
      categoria: p.Categor√≠a,
      precio: p.Precio,
      imagen: "img/default.jpg"
    }));
    await saveToGitHub();
    renderTable(productos);
  };
  reader.readAsArrayBuffer(file);
}
</script>

</body>
</html>
