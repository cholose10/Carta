<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Caf√©</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #5a3825; }
    form { background: #f7f3f0; padding: 15px; border-radius: 10px; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; margin: 5px 5px 0 0; background: #8c6954; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #6b4e3d; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { cursor: pointer; background: #e6d8cf; }
    img { max-width: 60px; border-radius: 5px; }
    .preview { margin-top: 10px; padding: 10px; background: #eee; border-radius: 5px; }
    .actions button { margin-right: 5px; }
    #searchBox { margin-top: 15px; padding: 8px; width: 60%; }
  </style>
</head>
<body>

<h1>Admin Carta Tilo Caf√©</h1>

<label>Token de GitHub:</label>
<input type="password" id="tokenInput" placeholder="Peg√° tu token aqu√≠">

<form id="productForm">
  <input type="hidden" id="editIndex" value="">
  <label>Nombre:</label>
  <input type="text" id="nombre" required>
  
  <label>Descripci√≥n:</label>
  <textarea id="descripcion" required></textarea>
  
  <label>Precio (solo n√∫mero):</label>
  <input type="number" id="precio" required>
  
  <label>Imagen (solo nombre de archivo, ej: cafe.jpg):</label>
  <input type="text" id="imagen" required>
  
  <label>Categor√≠a:</label>
  <input type="text" id="categoria" required>
  
  <button type="submit">Guardar Producto</button>
</form>

<div class="preview" id="previewBox">
  <h3>Vista previa:</h3>
  <img id="previewImg" src="" alt="" style="max-width:100px"><br>
  <strong id="previewNombre"></strong><br>
  <span id="previewDescripcion"></span><br>
  <span id="previewPrecio"></span>
</div>

<h2>Productos actuales</h2>
<input type="text" id="searchBox" placeholder="Buscar por nombre o categor√≠a">
<button onclick="resetSearch()">Reset b√∫squeda</button>
<button onclick="exportToPDF()">üìÑ Exportar PDF</button>
<button onclick="exportToExcel()">üìä Exportar Excel</button>

<table id="productsTable">
  <thead>
    <tr>
      <th onclick="sortTable('imagen')">Imagen</th>
      <th onclick="sortTable('nombre')">Nombre</th>
      <th onclick="sortTable('descripcion')">Descripci√≥n</th>
      <th onclick="sortTable('categoria')">Categor√≠a</th>
      <th onclick="sortTable('precio')">Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const USERNAME = "cholose10";
const REPO = "Carta";
const FILE_PATH = "productos.json";
const BRANCH = "main";
let productos = [];
let filteredProductos = [];

// Cargar productos desde GitHub
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  filteredProductos = [...productos];
  renderTable();
}
loadProducts();

// Render tabla
function renderTable() {
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";
  filteredProductos.forEach((p, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="${p.imagen}" alt="${p.nombre}"></td>
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>${p.categoria}</td>
      <td>$${p.precio}</td>
      <td class="actions">
        <button onclick="editProduct(${index})">Editar</button>
        <button onclick="deleteProduct(${index})">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Vista previa
["nombre","descripcion","precio","imagen"].forEach(id => {
  document.getElementById(id).addEventListener("input", updatePreview);
});
function updatePreview() {
  document.getElementById("previewImg").src = "img/" + document.getElementById("imagen").value;
  document.getElementById("previewNombre").textContent = document.getElementById("nombre").value;
  document.getElementById("previewDescripcion").textContent = document.getElementById("descripcion").value;
  document.getElementById("previewPrecio").textContent = "$" + document.getElementById("precio").value;
}

// Guardar producto
document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const index = document.getElementById("editIndex").value;
  const nuevo = {
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    imagen: "img/" + document.getElementById("imagen").value,
    categoria: document.getElementById("categoria").value
  };
  if (index === "") {
    productos.push(nuevo);
  } else {
    const globalIndex = productos.findIndex(p => p.nombre === filteredProductos[index].nombre && p.categoria === filteredProductos[index].categoria);
    productos[globalIndex] = nuevo;
    document.getElementById("editIndex").value = "";
  }
  filteredProductos = [...productos];
  await saveToGitHub();
  renderTable();
  this.reset();
  updatePreview();
});

// Editar
function editProduct(index) {
  const p = filteredProductos[index];
  document.getElementById("nombre").value = p.nombre;
  document.getElementById("descripcion").value = p.descripcion;
  document.getElementById("precio").value = p.precio;
  document.getElementById("imagen").value = p.imagen.replace("img/","");
  document.getElementById("categoria").value = p.categoria;
  document.getElementById("editIndex").value = index;
  updatePreview();
}

// Eliminar
async function deleteProduct(index) {
  if (confirm("¬øEliminar este producto?")) {
    const globalIndex = productos.findIndex(p => p.nombre === filteredProductos[index].nombre && p.categoria === filteredProductos[index].categoria);
    productos.splice(globalIndex,1);
    filteredProductos = [...productos];
    await saveToGitHub();
    renderTable();
  }
}

// Guardar en GitHub
async function saveToGitHub() {
  const token = document.getElementById("tokenInput").value;
  if (!token) { alert("Ingres√° tu token"); return; }

  const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  const fileData = await getRes.json();
  const sha = fileData.sha;
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));

  await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Actualizar productos",
      content: content,
      sha: sha,
      branch: BRANCH
    })
  });
}

// Buscar
document.getElementById("searchBox").addEventListener("input", function() {
  const q = this.value.toLowerCase();
  filteredProductos = productos.filter(p => 
    p.nombre.toLowerCase().includes(q) || p.categoria.toLowerCase().includes(q)
  );
  renderTable();
});
function resetSearch() {
  document.getElementById("searchBox").value = "";
  filteredProductos = [...productos];
  renderTable();
}

// Ordenar tabla
function sortTable(key) {
  filteredProductos.sort((a, b) => {
    if (a[key] < b[key]) return -1;
    if (a[key] > b[key]) return 1;
    return 0;
  });
  renderTable();
}

// Exportar PDF
function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const ordenados = [...productos].sort((a, b) => {
    if (a.categoria.toLowerCase() < b.categoria.toLowerCase()) return -1;
    if (a.categoria.toLowerCase() > b.categoria.toLowerCase()) return 1;
    if (a.nombre.toLowerCase() < b.nombre.toLowerCase()) return -1;
    if (a.nombre.toLowerCase() > b.nombre.toLowerCase()) return 1;
    return 0;
  });

  const tableData = ordenados.map(p => [p.categoria, p.nombre, p.descripcion, p.precio]);

  doc.autoTable({
    head: [["Categor√≠a", "Nombre", "Descripci√≥n", "Precio"]],
    body: tableData,
    styles: { fontSize: 8 }
  });

  doc.save("productos.pdf");
}

// Exportar Excel
function exportToExcel() {
  const ordenados = [...productos].sort((a, b) => {
    if (a.categoria.toLowerCase() < b.categoria.toLowerCase()) return -1;
    if (a.categoria.toLowerCase() > b.categoria.toLowerCase()) return 1;
    if (a.nombre.toLowerCase() < b.nombre.toLowerCase()) return -1;
    if (a.nombre.toLowerCase() > b.nombre.toLowerCase()) return 1;
    return 0;
  });

  const ws = XLSX.utils.json_to_sheet(
    ordenados.map(p => ({
      Categor√≠a: p.categoria,
      Nombre: p.nombre,
      Descripci√≥n: p.descripcion,
      Precio: p.precio
    }))
  );
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Productos");
  XLSX.writeFile(wb, "productos.xlsx");
}
</script>

</body>
</html>
