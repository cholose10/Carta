<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Caf√©</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #5a3825; }
    form { background: #f7f3f0; padding: 15px; border-radius: 10px; }
    input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; margin-top: 10px; background: #8c6954; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #6b4e3d; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    img { max-width: 60px; border-radius: 5px; }
    .preview { margin-top: 10px; padding: 10px; background: #eee; border-radius: 5px; }
    .actions button { margin-right: 5px; }
    #searchBox { margin-top: 15px; padding: 8px; width: 60%; }
    #resetSearch { margin-left: 10px; background: #555; }
  </style>
</head>
<body>

<h1>Admin Carta Tilo Caf√©</h1>

<form id="tokenForm">
  <label>Token de GitHub:</label>
  <input type="password" id="tokenInput" required>
  <button type="submit">Conectar</button>
</form>

<form id="productForm" style="display:none;">
  <input type="hidden" id="editIndex" value="">
  <label>Nombre:</label>
  <input type="text" id="nombre" required>
  
  <label>Descripci√≥n:</label>
  <textarea id="descripcion" required></textarea>
  
  <label>Precio (solo n√∫mero):</label>
  <input type="number" id="precio" required>
  
  <label>Imagen (solo nombre de archivo, ej: cafe.jpg):</label>
  <input type="text" id="imagen" required>
  
  <label>Categor√≠a:</label>
  <input type="text" id="categoria" required>
  
  <button type="submit">Guardar Producto</button>
</form>

<div class="preview" id="previewBox">
  <h3>Vista previa:</h3>
  <img id="previewImg" src="" alt="" style="max-width:100px"><br>
  <strong id="previewNombre"></strong><br>
  <span id="previewDescripcion"></span><br>
  <span id="previewPrecio"></span>
</div>

<h2>Productos actuales</h2>

<input type="text" id="searchBox" placeholder="Buscar producto por nombre...">
<button id="resetSearch">Reset b√∫squeda</button>
<button id="exportPDF">üìÑ Exportar Carta a PDF</button>

<table id="productsTable">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Precio</th>
      <th>Categor√≠a</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
let TOKEN = "";
const USERNAME = "cholose10";
const REPO = "Carta";
const FILE_PATH = "productos.json";
const BRANCH = "main";
let productos = [];
let filteredProducts = [];

// Conectar con token
document.getElementById("tokenForm").addEventListener("submit", (e) => {
  e.preventDefault();
  TOKEN = document.getElementById("tokenInput").value;
  document.getElementById("tokenForm").style.display = "none";
  document.getElementById("productForm").style.display = "block";
  loadProducts();
});

// Cargar productos desde GitHub
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  filteredProducts = [...productos];
  renderTable();
}

// Render tabla
function renderTable() {
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";
  filteredProducts.forEach((p, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="${p.imagen}" alt="${p.nombre}"></td>
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>$${p.precio}</td>
      <td>${p.categoria}</td>
      <td class="actions">
        <button onclick="editProduct(${productos.indexOf(p)})">Editar</button>
        <button onclick="deleteProduct(${productos.indexOf(p)})">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Vista previa en vivo
["nombre","descripcion","precio","imagen"].forEach(id => {
  document.getElementById(id).addEventListener("input", updatePreview);
});
function updatePreview() {
  document.getElementById("previewImg").src = "img/" + document.getElementById("imagen").value;
  document.getElementById("previewNombre").textContent = document.getElementById("nombre").value;
  document.getElementById("previewDescripcion").textContent = document.getElementById("descripcion").value;
  document.getElementById("previewPrecio").textContent = "$" + document.getElementById("precio").value;
}

// Guardar producto
document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const index = document.getElementById("editIndex").value;
  const nuevo = {
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    imagen: "img/" + document.getElementById("imagen").value,
    categoria: document.getElementById("categoria").value
  };
  if (index === "") {
    productos.push(nuevo);
  } else {
    productos[index] = nuevo;
    document.getElementById("editIndex").value = "";
  }
  await saveToGitHub();
  filteredProducts = [...productos];
  renderTable();
  this.reset();
  updatePreview();
});

// Editar producto
function editProduct(index) {
  const p = productos[index];
  document.getElementById("nombre").value = p.nombre;
  document.getElementById("descripcion").value = p.descripcion;
  document.getElementById("precio").value = p.precio;
  document.getElementById("imagen").value = p.imagen.replace("img/","");
  document.getElementById("categoria").value = p.categoria;
  document.getElementById("editIndex").value = index;
  updatePreview();
}

// Eliminar producto
async function deleteProduct(index) {
  if (confirm("¬øEliminar este producto?")) {
    productos.splice(index,1);
    await saveToGitHub();
    filteredProducts = [...productos];
    renderTable();
  }
}

// Guardar en GitHub
async function saveToGitHub() {
  const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  const fileData = await getRes.json();
  const sha = fileData.sha;
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));
  
  await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Actualizar productos",
      content: content,
      sha: sha,
      branch: BRANCH
    })
  });
}

// --- Buscar producto ---
document.getElementById("searchBox").addEventListener("input", function() {
  const term = this.value.toLowerCase();
  filteredProducts = productos.filter(p => p.nombre.toLowerCase().includes(term));
  renderTable();
});

// --- Reset b√∫squeda ---
document.getElementById("resetSearch").addEventListener("click", () => {
  document.getElementById("searchBox").value = "";
  filteredProducts = [...productos];
  renderTable();
});

// --- Exportar PDF ---
document.getElementById("exportPDF").addEventListener("click", () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFont("helvetica","bold");
  doc.setFontSize(18);
  doc.text("Carta Tilo Caf√©", 20, 20);
  doc.setFontSize(12);

  let y = 30;
  productos.forEach(p => {
    doc.setFont("helvetica","bold");
    doc.text(p.nombre + " - $" + p.precio, 20, y);
    y += 6;
    doc.setFont("helvetica","normal");
    doc.text(p.descripcion, 25, y);
    y += 10;

    if (y > 270) {
      doc.addPage();
      y = 20;
    }
  });

  doc.save("Carta_Tilo_Cafe.pdf");
});
</script>

</body>
</html>
