<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Caf√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- XLSX para exportar/importar Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root{
      --brand:#8c6954; --brand-dark:#6b4e3d; --ink:#5a3825; --paper:#f7f3f0;
    }
    body { font-family: Arial, sans-serif; margin: 20px; color: var(--ink); }
    h1 { color: var(--ink); margin-bottom: 10px; }
    .row { display: grid; grid-template-columns: 1fr 360px; gap: 18px; align-items: start; }
    @media (max-width: 900px){ .row{ grid-template-columns: 1fr; } }

    form { background: var(--paper); padding: 15px; border-radius: 10px; }
    label { font-weight: 600; font-size: 0.9rem; }
    input, textarea { width: 100%; padding: 8px; margin: 6px 0 12px; border: 1px solid #ccc; border-radius: 6px; }
    textarea{ min-height: 72px; resize: vertical; }

    button { padding: 8px 12px; margin: 5px 6px 5px 0; background: var(--brand); color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: var(--brand-dark); }

    .toolbar { margin: 10px 0 6px; display: flex; flex-wrap: wrap; gap: 6px; align-items: center; }
    #tokenInput { width: 320px; }

    .search-wrap { display:inline-flex; align-items:center; gap:8px; }
    #searchBox { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 6px; }

    table { width: 100%; border-collapse: collapse; margin-top: 12px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
    th { background: #f0e8e3; }
    td img { max-width: 60px; border-radius: 6px; display:block; }

    .preview { background: #fff; border: 1px solid #e8e2de; border-radius: 12px; padding: 12px; }
    .preview h3{ margin: 0 0 8px; font-size: 1.05rem; }
    .card { border: 1px solid #e6ded9; border-radius: 10px; overflow: hidden; }
    .card img { width: 100%; height: 180px; object-fit: cover; background:#faf7f5; }
    .card-body { padding: 10px; }
    .prev-name { font-weight: 700; margin-bottom: 4px; }
    .prev-desc { font-size: 0.92rem; margin-bottom: 6px; color:#3d2a1e; }
    .prev-meta { display:flex; justify-content: space-between; font-size: 0.9rem; }
    .prev-price { font-weight: 700; }
    .muted { color:#777; font-size:.9rem; }
  </style>
</head>
<body>

<h1>Admin Carta Tilo Caf√©</h1>

<div class="toolbar">
  <label for="tokenInput">Token de GitHub:</label>
  <input type="password" id="tokenInput" placeholder="Peg√° tu token aqu√≠ (repo contents:write)">
  <span class="muted">Rama: <code id="branchLabel">main</code></span>
  <button id="btnExport" onclick="exportExcel()">üì§ Exportar Excel</button>

  <input type="file" id="importFile" accept=".xlsx" style="display:none" onchange="importExcel(event)">
  <label for="importFile"><button type="button">üì• Importar Excel</button></label>

  <span class="search-wrap">
    <input type="text" id="searchBox" placeholder="üîé Buscar por nombre o categor√≠a" oninput="renderTable()">
    <button type="button" onclick="resetSearch()">Reset</button>
  </span>
</div>

<div class="row">
  <!-- Formulario -->
  <form id="productForm">
    <input type="hidden" id="editIndex" value="">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Descripci√≥n:</label>
    <textarea id="descripcion" required></textarea>

    <label>Precio (solo n√∫mero o con $):</label>
    <input type="text" id="precio" required>

    <label>Imagen (solo nombre de archivo, ej: cafe.jpg):</label>
    <input type="text" id="imagen" required placeholder="ej: cafe.jpg">

    <label>Categor√≠a:</label>
    <input type="text" id="categoria" required>

    <button type="submit" id="saveBtn">Guardar Producto</button>
    <span id="status" class="muted"></span>
  </form>

  <!-- Vista previa -->
  <div class="preview">
    <h3>Vista previa</h3>
    <div class="card">
      <img id="prevImg" alt="Vista previa">
      <div class="card-body">
        <div class="prev-name" id="prevNombre">‚Äî</div>
        <div class="prev-desc" id="prevDescripcion">‚Äî</div>
        <div class="prev-meta">
          <div class="prev-cat" id="prevCategoria">‚Äî</div>
          <div class="prev-price" id="prevPrecio">‚Äî</div>
        </div>
      </div>
    </div>
  </div>
</div>

<h2>Productos actuales</h2>
<table id="productsTable">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Categor√≠a</th>
      <th>Precio</th> <!-- Precio √∫ltima columna para que sea c√≥modo editar -->
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
/** CONFIGURACI√ìN DEL REPO **/
const USERNAME = "cholose10";
const REPO = "Carta";
const FILE_PATH = "productos.json";
const BRANCH = "main"; // si tu repo usa "master", cambialo aqu√≠
document.getElementById('branchLabel').textContent = BRANCH;

let productos = [];

/* Utilidad */
const wait = (ms)=> new Promise(r=>setTimeout(r, ms));
const asMoney = (v)=> {
  const s = String(v ?? '').trim();
  if (!s) return '‚Äî';
  return s.startsWith('$') ? s : ('$' + s);
};

/* ---------- Cargar productos (sin cach√©) ---------- */
async function loadProducts() {
  const url = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}?t=${Date.now()}`;
  const res = await fetch(url, { cache: "no-store" });
  if (!res.ok) {
    console.error("No se pudo leer productos.json", res.status, await res.text());
    alert("No se pudo leer productos.json. ¬øExiste en el repo y en la rama correcta?");
    return;
  }
  try {
    productos = await res.json();
  } catch (e) {
    console.error("JSON inv√°lido en productos.json", e);
    alert("productos.json tiene un formato inv√°lido (JSON).");
    return;
  }
  renderTable();
}
loadProducts();

/* ---------- Vista previa ---------- */
function updatePreview() {
  const nombre = document.getElementById('nombre').value.trim();
  const descripcion = document.getElementById('descripcion').value.trim();
  const categoria = document.getElementById('categoria').value.trim();
  const precio = document.getElementById('precio').value.trim();
  const imagen = document.getElementById('imagen').value.trim();

  document.getElementById('prevNombre').textContent = nombre || '‚Äî';
  document.getElementById('prevDescripcion').textContent = descripcion || '‚Äî';
  document.getElementById('prevCategoria').textContent = categoria || '‚Äî';
  document.getElementById('prevPrecio').textContent = asMoney(precio);
  document.getElementById('prevImg').src = imagen ? ('img/' + imagen) : '';
}
['nombre','descripcion','precio','imagen','categoria'].forEach(id=>{
  document.getElementById(id).addEventListener('input', updatePreview);
});
updatePreview();

/* ---------- Tabla con buscador (usa √≠ndice real) ---------- */
function renderTable() {
  const search = (document.getElementById("searchBox").value || "").toLowerCase();
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";

  const items = productos
    .map((p, i) => ({ p, i }))
    .filter(({p}) =>
      (p.nombre || "").toLowerCase().includes(search) ||
      (p.categoria || "").toLowerCase().includes(search)
    );

  items.forEach(({p, i}) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="${p.imagen || ''}" alt="${p.nombre || ''}"></td>
      <td>${p.nombre || ''}</td>
      <td>${p.descripcion || ''}</td>
      <td>${p.categoria || ''}</td>
      <td>${asMoney(p.precio)}</td>
      <td class="actions">
        <button onclick="editProduct(${i})">Editar</button>
        <button onclick="deleteProduct(${i})">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function resetSearch(){
  document.getElementById('searchBox').value = '';
  renderTable();
}

/* ---------- Guardar (crear/actualizar) ---------- */
document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const saveBtn = document.getElementById('saveBtn');
  const status = document.getElementById('status');

  const index = document.getElementById("editIndex").value;
  const nuevo = {
    nombre: document.getElementById("nombre").value.trim(),
    descripcion: document.getElementById("descripcion").value.trim(),
    imagen: "img/" + document.getElementById("imagen").value.trim(),
    categoria: document.getElementById("categoria").value.trim(),
    precio: document.getElementById("precio").value.trim()
  };

  if (index === "") {
    productos.push(nuevo);
  } else {
    productos[index] = nuevo;
    document.getElementById("editIndex").value = "";
  }

  try {
    saveBtn.disabled = true; status.textContent = "Guardando...";
    await saveToGitHub();
    status.textContent = "Guardado ‚úî";
    await wait(500);
    await loadProducts(); // recargar sin cach√©
    this.reset();
    updatePreview();
  } catch (err) {
    console.error(err);
    alert("No se pudo guardar en GitHub. Revis√° el token/permiso/rama.\n" + (err.message || err));
    status.textContent = "Error";
  } finally {
    saveBtn.disabled = false;
    await wait(800);
    status.textContent = "";
  }
});

/* ---------- Editar ---------- */
function editProduct(realIndex) {
  const p = productos[realIndex];
  document.getElementById("nombre").value = p.nombre || '';
  document.getElementById("descripcion").value = p.descripcion || '';
  document.getElementById("precio").value = p.precio || '';
  document.getElementById("imagen").value = (p.imagen || '').replace(/^img\//,'');
  document.getElementById("categoria").value = p.categoria || '';
  document.getElementById("editIndex").value = realIndex;

  updatePreview();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

/* ---------- Eliminar ---------- */
async function deleteProduct(realIndex) {
  if (!confirm("¬øEliminar este producto?")) return;
  productos.splice(realIndex, 1);
  try {
    document.getElementById('status').textContent = "Guardando...";
    await saveToGitHub();
    await wait(400);
    await loadProducts();
  } catch(err) {
    console.error(err);
    alert("No se pudo eliminar en GitHub. " + (err.message || err));
  } finally {
    document.getElementById('status').textContent = "";
  }
}

/* ---------- Guardar en GitHub (robusto) ---------- */
async function saveToGitHub() {
  const TOKEN = (document.getElementById("tokenInput").value || "").trim();
  if (!TOKEN) { throw new Error("Peg√° tu token de GitHub en el campo superior."); }

  // 1) Buscar SHA actual (por rama)
  let sha = undefined;
  try {
    const meta = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}?ref=${BRANCH}`, {
      headers: { "Accept": "application/vnd.github+json" }
    });
    if (meta.ok) {
      const json = await meta.json();
      sha = json.sha;
    }
  } catch (_) {}

  // 2) Preparar contenido
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));

  // 3) Intentar con Bearer
  const body = {
    message: "Actualizar productos",
    content,
    sha,
    branch: BRANCH
  };
  let putRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": `Bearer ${TOKEN}`,
      "Accept": "application/vnd.github+json",
      "Content-Type": "application/json"
    },
    body: JSON.stringify(body)
  });

  // 4) Si 401, reintentar con 'token ' (para PAT cl√°sico)
  if (putRes.status === 401) {
    putRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
      method: "PUT",
      headers: {
        "Authorization": `token ${TOKEN}`,
        "Accept": "application/vnd.github+json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });
  }

  if (!putRes.ok) {
    const errTxt = await putRes.text();
    throw new Error(`GitHub respondi√≥ ${putRes.status}. Detalle: ${errTxt}`);
  }
}

/* ---------- Exportar Excel (solo texto) ---------- */
function exportExcel() {
  const data = productos.map(p => ({
    "Nombre": p.nombre || "",
    "Descripci√≥n": p.descripcion || "",
    "Categor√≠a": p.categoria || "",
    "Precio": p.precio || ""
  }));
  const ws = XLSX.utils.json_to_sheet(data, { skipHeader:false });
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Productos");
  ws['!cols'] = [{wch:26},{wch:50},{wch:24},{wch:12}];
  XLSX.writeFile(wb, "productos.xlsx");
}

/* ---------- Importar Excel (solo texto) ---------- */
async function importExcel(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = async (e) => {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const imported = XLSX.utils.sheet_to_json(sheet);
    productos = imported.map(r => ({
      nombre: r["Nombre"] ?? "",
      descripcion: r["Descripci√≥n"] ?? "",
      categoria: r["Categor√≠a"] ?? "",
      precio: r["Precio"] ?? "",
      imagen: "img/default.jpg"
    }));
    try {
      document.getElementById('status').textContent = "Guardando...";
      await saveToGitHub();
      await wait(400);
      await loadProducts();
    } catch(err) {
      console.error(err);
      alert("No se pudo importar/guardar el Excel. " + (err.message || err));
    } finally {
      document.getElementById('status').textContent = "";
    }
  };
  reader.readAsArrayBuffer(file);
}
</script>

</body>
</html>
