<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Caf√©</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #5a3825; }
    form { background: #f7f3f0; padding: 15px; border-radius: 10px; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; margin-top: 10px; background: #8c6954; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #6b4e3d; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    img { max-width: 60px; border-radius: 5px; }
    .preview { margin-top: 10px; padding: 10px; background: #eee; border-radius: 5px; }
    .actions button { margin-right: 5px; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
  </style>
</head>
<body>

<h1>Admin Carta Tilo Caf√©</h1>

<form id="productForm">
  <input type="hidden" id="editIndex" value="">
  <label>Nombre:</label>
  <input type="text" id="nombre" required>

  <label>Descripci√≥n:</label>
  <textarea id="descripcion" required></textarea>

  <label>Precio (solo n√∫mero):</label>
  <input type="number" id="precio" required>

  <label>Imagen (ej: cafe.jpg):</label>
  <input type="text" id="imagen" required>

  <label>Categor√≠a:</label>
  <input type="text" id="categoria" required>

  <button type="submit">Guardar Producto</button>
</form>

<div class="preview" id="previewBox">
  <h3>Vista previa:</h3>
  <img id="previewImg" src="" alt="" style="max-width:100px"><br>
  <strong id="previewNombre"></strong><br>
  <span id="previewDescripcion"></span><br>
  <span id="previewPrecio"></span>
</div>

<div class="top-bar">
  <div>
    <label>Buscar:</label>
    <input type="text" id="searchInput" placeholder="Plato o categor√≠a...">
    <button onclick="resetSearch()">Reset</button>
  </div>
  <div>
    <button onclick="exportPDF()">üìÑ Exportar PDF</button>
    <button onclick="exportExcel()">üìä Exportar Excel</button>
  </div>
</div>

<h2>Productos actuales</h2>
<table id="productsTable">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Precio</th>
      <th>Categor√≠a</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const USERNAME = "cholose10";
const REPO = "Carta";
const FILE_PATH = "productos.json";
const BRANCH = "main";
let TOKEN = "";
let productos = [];
let filteredIndices = [];

// Pedir token al iniciar
TOKEN = prompt("Ingres√° tu token de GitHub personal:");

// Cargar productos desde GitHub
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  renderTable(productos);
}
loadProducts();

// Render tabla
function renderTable(list) {
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";
  list.forEach((p, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><img src="${p.imagen}" alt="${p.nombre}"></td>
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>$${p.precio}</td>
      <td>${p.categoria}</td>
      <td class="actions">
        <button onclick="editProduct(${index})">Editar</button>
        <button onclick="deleteProduct(${index})">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
  filteredIndices = list.map((_, i) => productos.indexOf(list[i]));
}

// Vista previa
["nombre","descripcion","precio","imagen"].forEach(id => {
  document.getElementById(id).addEventListener("input", updatePreview);
});
function updatePreview() {
  document.getElementById("previewImg").src = "img/" + document.getElementById("imagen").value;
  document.getElementById("previewNombre").textContent = document.getElementById("nombre").value;
  document.getElementById("previewDescripcion").textContent = document.getElementById("descripcion").value;
  document.getElementById("previewPrecio").textContent = "$" + document.getElementById("precio").value;
}

// Guardar producto
document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const index = document.getElementById("editIndex").value;
  const nuevo = {
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    precio: document.getElementById("precio").value,
    imagen: "img/" + document.getElementById("imagen").value,
    categoria: document.getElementById("categoria").value
  };
  if (index === "") {
    productos.push(nuevo);
  } else {
    productos[index] = nuevo;
    document.getElementById("editIndex").value = "";
  }
  await saveToGitHub();
  renderTable(productos);
  this.reset();
  updatePreview();
});

// Editar
function editProduct(index) {
  const realIndex = filteredIndices.length ? filteredIndices[index] : index;
  const p = productos[realIndex];
  document.getElementById("nombre").value = p.nombre;
  document.getElementById("descripcion").value = p.descripcion;
  document.getElementById("precio").value = p.precio;
  document.getElementById("imagen").value = p.imagen.replace("img/","");
  document.getElementById("categoria").value = p.categoria;
  document.getElementById("editIndex").value = realIndex;
  updatePreview();
}

// Eliminar
async function deleteProduct(index) {
  const realIndex = filteredIndices.length ? filteredIndices[index] : index;
  if (confirm("¬øEliminar este producto?")) {
    productos.splice(realIndex,1);
    await saveToGitHub();
    renderTable(productos);
  }
}

// Guardar en GitHub
async function saveToGitHub() {
  const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  const fileData = await getRes.json();
  const sha = fileData.sha;
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));
  
  await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Actualizar productos",
      content: content,
      sha: sha,
      branch: BRANCH
    })
  });
}

// Buscar
document.getElementById("searchInput").addEventListener("input", function() {
  const term = this.value.toLowerCase();
  const filtrados = productos.filter(p => 
    p.nombre.toLowerCase().includes(term) || 
    p.categoria.toLowerCase().includes(term)
  );
  renderTable(filtrados);
});
function resetSearch() {
  document.getElementById("searchInput").value = "";
  renderTable(productos);
}

// Exportar PDF
async function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let y = 20;
  productos.forEach(p => {
    doc.text(p.categoria + " - " + p.nombre, 10, y);
    y += 6;
    doc.text(p.descripcion, 10, y);
    y += 6;
    doc.text("$" + p.precio, 10, y);
    y += 6;
  });
  doc.save("carta.pdf");
}

// Exportar Excel
function exportExcel() {
  const data = productos.map(p => ({
    Nombre: p.nombre,
    Descripci√≥n: p.descripcion,
    Precio: "$" + p.precio,
    Categor√≠a: p.categoria,
    Imagen: p.imagen
  }));
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Carta");
  XLSX.writeFile(wb, "carta.xlsx");
}
</script>

</body>
</html>
