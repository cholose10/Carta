<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Tilo Café</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #5a3825; }
    form { background: #f7f3f0; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; margin-top: 10px; background: #8c6954; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #6b4e3d; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; cursor: pointer; }
    img { max-width: 60px; border-radius: 5px; }
    .preview { margin-top: 10px; padding: 10px; background: #eee; border-radius: 5px; }
    .actions button { margin-right: 5px; }
    .search-box { margin: 15px 0; }
  </style>
</head>
<body>

<h1>Admin Carta Tilo Café</h1>

<form id="productForm">
  <input type="hidden" id="editIndex" value="">
  <label>Nombre:</label>
  <input type="text" id="nombre" required>
  
  <label>Descripción:</label>
  <textarea id="descripcion" required></textarea>
  
  <label>Categoría:</label>
  <input type="text" id="categoria" required>
  
  <label>Precio (solo número):</label>
  <input type="number" id="precio" required>
  
  <label>Imagen (solo nombre de archivo, ej: cafe.jpg):</label>
  <input type="text" id="imagen" required>
  
  <button type="submit">Guardar Producto</button>
</form>

<div class="preview" id="previewBox">
  <h3>Vista previa:</h3>
  <img id="previewImg" src="" alt="" style="max-width:100px"><br>
  <strong id="previewNombre"></strong><br>
  <span id="previewDescripcion"></span><br>
  <span id="previewCategoria"></span><br>
  <span id="previewPrecio"></span>
</div>

<div class="search-box">
  <label>Buscar por nombre o categoría:</label>
  <input type="text" id="searchInput" placeholder="Ej: Café, Postres...">
  <button onclick="resetSearch()">Reset búsqueda</button>
</div>

<h2>Productos actuales</h2>
<table id="productsTable">
  <thead>
    <tr>
      <th onclick="sortTable(0)">Nombre</th>
      <th onclick="sortTable(1)">Descripción</th>
      <th onclick="sortTable(2)">Categoría</th>
      <th onclick="sortTable(3)">Precio</th>
      <th>Imagen</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="exportExcel()">Exportar a Excel</button>
<input type="file" id="importExcel" accept=".xlsx">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
const USERNAME = "cholose10";
const REPO = "Carta";
const FILE_PATH = "productos.json";
const BRANCH = "main";
let TOKEN = "";
let productos = [];
let filteredProductos = [];

// Pedir token manual al iniciar
TOKEN = prompt("Pegá tu token de GitHub aquí:");

// Cargar productos desde GitHub
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  filteredProductos = [...productos];
  renderTable();
}
loadProducts();

// Render tabla
function renderTable() {
  const tbody = document.querySelector("#productsTable tbody");
  tbody.innerHTML = "";
  filteredProductos.forEach((p, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.nombre}</td>
      <td>${p.descripcion}</td>
      <td>${p.categoria}</td>
      <td>$${p.precio}</td>
      <td><img src="${p.imagen}" alt="${p.nombre}"></td>
      <td class="actions">
        <button onclick="editProduct(${index})">Editar</button>
        <button onclick="deleteProduct(${index})">Eliminar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Vista previa en vivo
["nombre","descripcion","precio","imagen","categoria"].forEach(id => {
  document.getElementById(id).addEventListener("input", updatePreview);
});
function updatePreview() {
  document.getElementById("previewImg").src = "img/" + document.getElementById("imagen").value;
  document.getElementById("previewNombre").textContent = document.getElementById("nombre").value;
  document.getElementById("previewDescripcion").textContent = document.getElementById("descripcion").value;
  document.getElementById("previewCategoria").textContent = document.getElementById("categoria").value;
  document.getElementById("previewPrecio").textContent = "$" + document.getElementById("precio").value;
}

// Guardar producto
document.getElementById("productForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const index = document.getElementById("editIndex").value;
  const nuevo = {
    nombre: document.getElementById("nombre").value,
    descripcion: document.getElementById("descripcion").value,
    categoria: document.getElementById("categoria").value,
    precio: document.getElementById("precio").value,
    imagen: "img/" + document.getElementById("imagen").value
  };
  if (index === "") {
    productos.push(nuevo);
  } else {
    const originalIndex = productos.findIndex(p => p.nombre === filteredProductos[index].nombre);
    productos[originalIndex] = nuevo;
    document.getElementById("editIndex").value = "";
  }
  filteredProductos = [...productos];
  await saveToGitHub();
  renderTable();
  this.reset();
  updatePreview();
});

// Editar producto
function editProduct(index) {
  const p = filteredProductos[index];
  document.getElementById("nombre").value = p.nombre;
  document.getElementById("descripcion").value = p.descripcion;
  document.getElementById("categoria").value = p.categoria;
  document.getElementById("precio").value = p.precio;
  document.getElementById("imagen").value = p.imagen.replace("img/","");
  document.getElementById("editIndex").value = index;
  updatePreview();
}

// Eliminar producto
async function deleteProduct(index) {
  if (confirm("¿Eliminar este producto?")) {
    const originalIndex = productos.findIndex(p => p.nombre === filteredProductos[index].nombre);
    productos.splice(originalIndex,1);
    filteredProductos = [...productos];
    await saveToGitHub();
    renderTable();
  }
}

// Guardar en GitHub
async function saveToGitHub() {
  const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  const fileData = await getRes.json();
  const sha = fileData.sha;
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));
  
  await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: "PUT",
    headers: {
      "Authorization": `token ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: "Actualizar productos",
      content: content,
      sha: sha,
      branch: BRANCH
    })
  });
}

// Buscar productos
document.getElementById("searchInput").addEventListener("input", function() {
  const query = this.value.toLowerCase();
  filteredProductos = productos.filter(p =>
    p.nombre.toLowerCase().includes(query) ||
    p.categoria.toLowerCase().includes(query)
  );
  renderTable();
});
function resetSearch() {
  filteredProductos = [...productos];
  document.getElementById("searchInput").value = "";
  renderTable();
}

// Ordenar tabla
function sortTable(colIndex) {
  const keys = ["nombre","descripcion","categoria","precio"];
  const key = keys[colIndex];
  filteredProductos.sort((a,b) => (a[key] > b[key]) ? 1 : -1);
  renderTable();
}

// Exportar a Excel
function exportExcel() {
  const ws = XLSX.utils.json_to_sheet(productos.map(p => ({
    Nombre: p.nombre,
    Descripción: p.descripcion,
    Categoría: p.categoria,
    Precio: p.precio
  })));
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Productos");
  XLSX.writeFile(wb, "productos.xlsx");
}

// Importar desde Excel
document.getElementById("importExcel").addEventListener("change", handleImport);
function handleImport(e) {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = async function(e) {
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, {type:"array"});
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const imported = XLSX.utils.sheet_to_json(sheet);
    productos = imported.map(r => ({
      nombre: r.Nombre,
      descripcion: r.Descripción,
      categoria: r.Categoría,
      precio: r.Precio,
      imagen: "img/default.jpg"
    }));
    filteredProductos = [...productos];
    await saveToGitHub();
    renderTable();
  };
  reader.readAsArrayBuffer(file);
}
</script>

</body>
</html>
